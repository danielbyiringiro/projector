<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture & Song Projector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                <span>Projector</span>
            </div>
            <div class="status-badge" id="connectionStatus">Ready</div>
        </header>

        <main class="main-content">
            <div class="card">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="song">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
                        Song
                    </button>
                    <button class="tab-btn" data-tab="verse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                        Scripture
                    </button>
                </div>

                <div class="tab-content active" id="songSection">
                    <div class="form-group">
                        <label for="songNumber">Song Number</label>
                        <div class="input-wrapper">
                            <input type="number" id="songNumber" placeholder="e.g. 123" min="1">
                            <span class="input-hint">Enter the hymnal number</span>
                        </div>
                    </div>
                    <button id="loadSong" class="btn btn-primary">Load Song</button>
                </div>

                <div class="tab-content" id="verseSection">
                    <div class="form-group">
                        <label for="verseSearch">Bible Verse</label>
                        <div class="input-wrapper">
                            <input type="text" id="verseSearch" placeholder="e.g., John 3:16 or John 3:16-18">
                            <span class="input-hint">Enter book, chapter, and verse(s)</span>
                        </div>
                    </div>
                    <button id="loadVerse" class="btn btn-primary">Load Passage</button>
                </div>
            </div>

            <!-- Preview / Controls Section -->
            <div id="previewSection" class="preview-container hidden">
                <div class="preview-header">
                    <h3>Preview</h3>
                    <div class="preview-meta" id="previewMeta">No content loaded</div>
                </div>
                <div class="preview-content" id="previewText">
                    <!-- Content loads here -->
                </div>
                
                <div class="controls-bar">
                    <button id="prevButton" class="btn btn-secondary btn-icon" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    </button>

                    <button id="startProjection" class="btn btn-accent grow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/></svg>
                        Project to Screen
                    </button>

                    <button id="nextButton" class="btn btn-secondary btn-icon" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                    </button>
                </div>

                <div class="theme-toggle-container">
                    <label class="theme-toggle-label">Projection Theme:</label>
                    <div class="theme-toggle-buttons">
                        <button id="darkThemeBtn" class="theme-btn active">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                            Dark
                        </button>
                        <button id="lightThemeBtn" class="theme-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" x2="12" y1="1" y2="3"></line><line x1="12" x2="12" y1="21" y2="23"></line><line x1="4.22" x2="5.64" y1="4.22" y2="5.64"></line><line x1="18.36" x2="19.78" y1="18.36" y2="19.78"></line><line x1="1" x2="3" y1="12" y2="12"></line><line x1="21" x2="23" y1="12" y2="12"></line><line x1="4.22" x2="5.64" y1="19.78" y2="18.36"></line><line x1="18.36" x2="19.78" y1="5.64" y2="4.22"></line></svg>
                            Light
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; <span id="currentYear"></span> Scripture Projector. Designed for seamless worship.</p>
        </footer>
    </div>

    <!-- Full Screen Projection Overlay -->
    <div id="projectionWindow" class="projection-overlay hidden">
        <button id="closeProjection" class="close-projection-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></svg>
        </button>
        <div class="projection-inner">
            <h1 id="projectionTitle" class="projection-title"></h1>
            <div id="projectionText" class="projection-text"></div>
            <div id="projectionVerseInfo" class="projection-citation"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
